<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='homepage.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='colleges-config.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='colleges.js') }}"></script>
    <title>College Metrics</title>
</head>

<body>
    <h1 id="page_title">Welcome to College Metrics</h1>
    <div id="box">
        <div class="fullscreen-bg">
            <video muted autoplay poster="{{ url_for('static', filename='videoframe.jpg') }}" class="fullscreen-bg__video" onended="repeat()">
                <source src="{{ url_for('static', filename='carleton_footage.mp4') }}" type="video/mp4">
            </video>
        </div>
        <h3 cid="description" align="center">We provide stats for colleges and universities around the United States</h3>
            <h3 id="descriptor" align="center">as well as its protectorates.</h3>

        <h2 class="search_text" align="center">School Search</h2>
       <!-- <p class="search_sub">Search for a college or university by name:</p>-->
        <p>
            <input id="input_college" type="text" />
            <button onclick="onCollegeSearchButton()">Search</button>
        </p>
        <p id="college_results_element" align="center"></p>

        <h2 class="search_text" align="center">State Search</h2>
        <!--<p class="search_sub">Search for a state to view all of its colleges and universities:</p>-->
        <p>
            <input id="input_state" type="text" />
            <button onclick="onStateSearchButton()">Search</button>
        </p>
        <p id="state_results_element" align="center"></p>

        <div align="center">
            <a href="http://thacker.mathcs.carleton.edu:5107/states/options">All possible state acronyms</a>
        </div>
    </div>
</body>
</html>
